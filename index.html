<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Index</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="utility.css">
	</head>
	<body>
		<div class="container">
			<div class="post">
				<div class="posterInfo">
					<div class="infoWrapper">
						<img src="julius.png" alt="Julius Caesar rofile pic">
						<div class="columnWrapper">
							<div class="font-small font-grey left-indent">
								<a href="#" class="name">Julius Caesar</a> <span>&bull;</span> <span>666 like this</span>
							</div>
							<div class="postTime font-small font-grey left-indent">
								<div class="space">whenever ago</div> <div class="space">&bull;</div> <div class="space"><img src="globe.png" alt="Globe icon"></div>
							</div>
						</div>
					</div>
					<div class="arrow">
						<div class="arrow-down"></div>
					</div>
				</div>
				<div class="line">
				</div>
				<div class="font-small">
					Post text. Post text. Post text. Post text. Post text. Post text.
				</div>
			</div>
			<div class="actions">
				<span class="font-small left-indent"><a href="#">Like</a> <span class="font-grey">&bull;</span> <a href="#">Comment</a> <span class="font-grey">&bull;</span> <a href="#">Share</a></span>
			</div>
			<div class="likes">
				<img src="like.png" alt="Like icon" class="left-indent"> <span class="font-small left-indent"><a href="#">Brutus</a> likes this.</span>
			</div>
			<div class="comment">
				<img src="brutus.png" alt="Brutus profile pic" class="img-sm left-indent">
				<div class="columnWrapper">
					<div class="comment__name left-indent-sm">
						<a href="#">Brutus</a> Comment!
					</div>
					<div class="comment__actions left-indent-sm">
						<a href="#" class="space">Like</a> <span class="space">&bull;</span> <a href="#" class="space">Reply</a> <span>&bull; whenever ago</span>
					</div>
				</div>
			</div>
			<div class="comment">
			<img src="octavian.png" alt="Octavian profile pic" class="img-sm left-indent">
				<div class="columnWrapper">
					<div class="comment__name left-indent-sm">
						<a href="#">Octavian</a> Comment!
					</div>
					<div class="comment__actions left-indent-sm">
						<a href="#" class="space">Like</a> <span class="space">&bull;</span> <a href="#" class="space">Reply</a> <span>&bull; whenever ago</span>
					</div>
				</div>
			</div>
			<div class="comment">
				<div class="centerWrapper">
					<img src="cassius.png" alt="Cassius profile pic" class="img-sm left-indent">
				</div>
				<input type="text" class="commentInput__field left-indent-sm" placeholder="Write a comment...">
			</div>
			<div class="postInfo">
				<div class="left">
					<a href="#" class="font-small left-indent">15 people saw this post</a>
				</div>
				<div class="right">
					 <img src="boost.png"> <span class="font-grey font-small"> <a href="#">Boost Post</a></span> <a href="#"><span class="arrow-down arrow-down--blue right-indent"></span></a>
				</div>
			</div>
		</div>
	</body>
</html>
