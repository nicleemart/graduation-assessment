<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Index</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="utility.css">
	</head>
	<body>
		<div class="container">
			<div class="top-bar">
			</div>
			<div class="post">
				<div class="posterInfo">
					<img src="http://placekitten.com/50/50" alt=" ">
					<div class="columnWrapper">
						<div class="font-small font-grey left-indent">
							<a href="#" class="name">Name Link Name Links</a> <span>&bull;</span> <span>666 like this</span>
							<span class="box">BOX</span>
						</div>
						<div class="postTime font-small font-grey left-indent">
							<div class="space">whenever ago</div> <div class="space">&bull;</div> <div class="space"><img src="globe.png" alt="Globe icon"></div>
						</div>
					</div>
				</div>
				<div class="line">
				</div>
				<div class="font-small">
					Post text. Post text. Post text. Post text. Post text. Post text.
				</div>
			</div>
			<div class="actions">
				<span class="font-small left-indent"><a href="#">Like</a> <span class="font-grey">&bull;</span> <a href="#">Comment</a> <span class="font-grey">&bull;</span> <a href="#">Share</a></span>
			</div>
			<div class="likes">
				<img src="like.png" alt="Like icon" class="left-indent"> <span class="font-small left-indent"><a href="#">Name</a> likes this.</span>
			</div>
			<div class="comment">
				<img src="http://placekitten.com/30/30" alt=" " class="left-indent">
				<div class="columnWrapper">
					<div class="comment__name left-indent-sm">
						<a href="#">Name</a> Comment!
					</div>
					<div class="comment__actions left-indent-sm">
						<a href="#">Like</a> &bull; <a href="#">Reply</a> &bull; whenever ago
					</div>
				</div>
			</div>
			<div class="comment">
			</div>
			<div class="commentInput">
				<div class="centerWrapper">
					<img src="http://placekitten.com/30/30" alt=" " class="left-indent">
				</div>
				<input type="text" class="commentInput__field left-indent-sm" placeholder="Write a comment...">
			</div>
			<div class="postInfo">
				<a href="#" class="font-small left-indent">4 kittens saw this post</a> <span class="font-grey font-small">X Boost Post</span>
			</div>
		</div>
	</body>
</html>
